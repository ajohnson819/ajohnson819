<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel = 'stylesheet' href="tic-tac-toe.css">
</head>
    <body>
        <h1>Tic Tac Toe!</h1>
        <h3 id = 'player'>PlayerX</h3>

        <div class = 'grid'>
            <div id = 'squareZero'></div>
            <div id = 'squareOne'></div>
            <div id = 'squareTwo'></div>
            <div id = 'squareThree'></div>
            <div id = 'squareFour'></div>
            <div id = 'squareFive'></div>
            <div id = 'squareSix'></div>
            <div id = 'squareSeven'></div>
            <div id = 'squareEight'></div>
        </div> 

        <nav class="returnToTheMainPage">
            <ol>
                <button onclick="window.location ='volunteer.html'">Return To The Main Page</button>  
            </ol>
        </nav>

        <div class = "reloadButton">
            <button type = "button" class = "reloadButton" onclick="window.location.reload()";>Play Again?</button>
        </div>
        
       <script rel = 'js_functions' src = 'tic-tac-toe.js'></script>     
    </body>

</html>
