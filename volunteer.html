<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteers</title>
    <link ref = "stylesheet" href = "volunteer.css">
    
</head>

<body>
    <form action = "index.html" method = "post">
        <h1 class = "header">Volunteer Sign-Ups!</h1>
    </form>

    <main>
        <fieldset>
            <legend><span class = "number">1</span></legend>
        <div class = "space_one">
            <form action = "index.html" method = "post"></form>
            <label for = "name">Name:</label>
            <input type = "text" id = "name" name = "user_name">
        </div>

        <legend><span class = "number_2">2</span></legend>
        <div class = "space_two">
            <form action = "index.html" method = "post"></form>
            <label for = "email">Email:</label>
            <input type = "text" id = "email" name = "user_email">
        </div> 

        <legend><span class = "number_3">3</span></legend>
        <div class = "space_three">
            <form action = "index.html" method = "post"></form>
            <label for = "date">Dates when you want to work:</label>
            <input type = "text" id = "date" name = "user_date"> 
        </div>
    </fieldset>
        <div class = "mission_statement">
            <p>This website is all about volunteers!</p>
            <p>Our goal is to make it as easy as possible to generate a sign-up sheet and get your project underway!</p>
        </div>
      

        
    </main>
    <footer>
        <!-- display time and date for the footer-->
    </footer>
    <script src = "volunteer.js" rel = "normalizeCss"></script>">
</body>
</html>
